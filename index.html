<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I phone | Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bg-container">
      <h1>Checkout</h1>
      <p>3 ITEMS</p>
    </div>
    <div class="card">
    <div class="card-left">
      <div class="items-folder">
        <div class="item">
          <div class="image">
            <img src="resources/Gold.png" alt="iphone">
          </div>
          <div class="description">
            <div class="model">
              <h1>iPhone 12 Pro</h1>
              <p>$999.00</p>
            </div>
            <div class="color">
              <p>Golden</p>
            </div>
            <div class="quantity">
              <div class="quantity-content">
                <img src="resources/close-icon.svg" alt="">
                <p>1</p>
              </div>
              <img src="resources/close-icon.svg" alt="">
            </div>
          </div>
        </div>
        <div class="item">
          <div class="image">
            <img src="resources/Apple-watch.png" alt="iphone">
          </div>
          <div class="description">
            <div class="model">
              <h1>Apple Watch</h1>
              <p>$399.00</p>
            </div>
            <div class="color">
              <p>Blue</p>
            </div>
            <div class="quantity">
              <div class="quantity-content">
                <img src="resources/close-icon.svg" alt="">
                <p>1</p>
              </div>
              <img src="resources/close-icon.svg" alt="">
            </div>
          </div>
        </div>
        <div class="item">
          <div class="image">
            <img src="resources/Gold.png" alt="iphone">
          </div>
        <div class="description">
          <div class="model">
            <h1>iMac</h1>
            <p>$1199.00</p>
          </div>
          <div class="color">
            <p>Green</p>
          </div>
          <div class="quantity">
            <div class="quantity-content">
              <img src="resources/close-icon.svg" alt="">
              <p>1</p>
            </div>
            <img src="resources/close-icon.svg" alt="">
          </div>
        </div>
      </div>
    </div>
      <div class="input">
        <input type="text" placeholder="Enter coupon code">
        <button>Apply Coupon</button>
      </div>
      <div class="total">
        <div class="total1">
          <p>Sub total</p>
          <p>$2597.00</p>
        </div>
        <div class="total1">
          <p>Tax</p>
          <p>$623.28</p>
        </div>
        <div class="total1">
          <p class="imp">Total</p>
          <p class="imp">$3220.28</p>
        </div>
      </div>
    </div>
    <div class="card-right">
      <h1>Contact Information</h1>
      <div class="input-fields">
        <label for="name">First & Last name</label>
        <input type="text" name="name" id="name" placeholder="Enter first & last name">
      </div>
      <div class="input-fields">
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="Enter email address">
      </div>
      <div class="input-area">
        <div class="input-field2">
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="country">Select the Country</option>
            <option value="country">India</option>
            <option value="country">Singapore</option>
            <option value="country">Malaysia</option>
            <option value="country">United States</option>
          </select>
        </div>
        <div class="input-field2">
          <label for="postal-code">Postal Code</label>
          <input type="number" name="postal-code" id="postal-code" placeholder="00270">
        </div>
      </div>
      <button>Continue</button>
    </div>
    </div>
  </div>
</body>
</html>
